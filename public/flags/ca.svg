<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 120" width="48" height="24">
  <!-- Red background -->
  <rect width="240" height="120" fill="#FF0000"/>
  
  <!-- White center band -->
  <rect x="80" y="0" width="80" height="120" fill="#FFFFFF"/>
  
  <!-- Maple leaf (correct orientation - stem at bottom, leaf pointing up) -->
  <g transform="translate(120,60)">
    <!-- Main leaf shape (pointing upward, stem at bottom) -->
    <path d="M 0 40
             L -8 30
             L -15 20
             L -20 8
             L -18 -5
             L -12 -15
             L -5 -20
             L 0 -25
             L 5 -20
             L 12 -15
             L 18 -5
             L 20 8
             L 15 20
             L 8 30
             Z" 
          fill="#FF0000" 
          stroke="#FF0000" 
          stroke-width="0.5"/>
    
    <!-- Stem (at bottom, pointing down) -->
    <rect x="-1" y="40" width="2" height="8" fill="#FF0000" rx="1"/>
    
    <!-- Leaf veins (pointing upward) -->
    <line x1="0" y1="-25" x2="0" y2="35" stroke="#FF0000" stroke-width="1.5" opacity="0.8"/>
    <line x1="-8" y1="-15" x2="-2" y2="25" stroke="#FF0000" stroke-width="1" opacity="0.6"/>
    <line x1="8" y1="-15" x2="2" y2="25" stroke="#FF0000" stroke-width="1" opacity="0.6"/>
    <line x1="-12" y1="-8" x2="-4" y2="20" stroke="#FF0000" stroke-width="0.8" opacity="0.5"/>
    <line x1="12" y1="-8" x2="4" y2="20" stroke="#FF0000" stroke-width="0.8" opacity="0.5"/>
  </g>
</svg>
