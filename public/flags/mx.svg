<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 90 60" width="48" height="32">
  <!-- Green stripe -->
  <rect width="90" height="20" fill="#006847"/>
  <!-- White stripe -->
  <rect y="20" width="90" height="20" fill="#FFFFFF"/>
  <!-- Red stripe -->
  <rect y="40" width="90" height="20" fill="#CE1126"/>
  <!-- Simplified coat of arms (eagle and snake) -->
  <g transform="translate(45,30)">
    <!-- Eagle body -->
    <ellipse cx="0" cy="2" rx="6" ry="4" fill="#8B4513"/>
    <!-- Eagle head -->
    <circle cx="0" cy="-3" r="3" fill="#8B4513"/>
    <!-- Eagle wings -->
    <ellipse cx="-4" cy="0" rx="3" ry="5" fill="#8B4513" transform="rotate(-20)"/>
    <ellipse cx="4" cy="0" rx="3" ry="5" fill="#8B4513" transform="rotate(20)"/>
    <!-- Snake (simplified) -->
    <ellipse cx="3" cy="5" rx="2" ry="4" fill="#228B22" transform="rotate(45)"/>
    <!-- Cactus (simplified) -->
    <rect x="-2" y="4" width="4" height="8" fill="#006847" rx="1"/>
  </g>
</svg>
