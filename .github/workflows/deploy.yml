name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # 如果你的主分支是 master，改成 master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Debug repository info
        run: |
          echo "Repository name: ${{ github.event.repository.name }}"
          echo "VITE_BASE will be: /${{ github.event.repository.name }}/"

      - name: Build
        run: |
          echo "=== Build Configuration ==="
          echo "Repository name: ${{ github.event.repository.name }}"
          echo "VITE_BASE will be: /${{ github.event.repository.name }}/"
          echo "VITE_REPO_NAME will be: ${{ github.event.repository.name }}"
          echo ""
          echo "Verifying environment variables..."
          echo "VITE_BASE=$VITE_BASE"
          echo "VITE_REPO_NAME=$VITE_REPO_NAME"
          echo ""
          echo "Building..."
          npm run build
          echo ""
          echo "=== Checking build output ==="
          if [ -f dist/index.html ]; then
            echo "✓ dist/index.html exists"
            echo "First 15 lines of dist/index.html:"
            head -15 dist/index.html
            echo ""
            echo "Checking if base path is correct..."
            if grep -q "/${{ github.event.repository.name }}/" dist/index.html; then
              echo "✓ Base path found in index.html"
            else
              echo "✗ WARNING: Base path NOT found in index.html!"
            fi
          else
            echo "✗ ERROR: dist/index.html not found!"
          fi
        env:
          # 自动使用仓库名作为base路径
          VITE_REPO_NAME: ${{ github.event.repository.name }}
          VITE_BASE: /${{ github.event.repository.name }}/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

